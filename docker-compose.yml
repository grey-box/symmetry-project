version: '3.8'

services:
  backend:
    build:
      context: ./symmetry-unified-backend
      dockerfile: Dockerfile
    container_name: symmetry-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    volumes:
      - ./symmetry-unified-backend:/app
      - /app/venv
      - /app/__pycache__
    working_dir: /app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - symmetry-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./desktop-electron-frontend
      dockerfile: Dockerfile
    container_name: symmetry-frontend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - HOST=0.0.0.0
    volumes:
      - ./desktop-electron-frontend:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - symmetry-network
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true

networks:
  symmetry-network:
    driver: bridge
